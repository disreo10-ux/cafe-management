<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오버나잇 샌드위치 생산 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e1e8ff;
        }
        
        .input-section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .dashboard-section {
            background: white;
        }
        
        .production-queue {
            background: #fff;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            overflow: hidden;
        }
        
        .queue-header {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .queue-item {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        .queue-item:hover {
            background: #f7fafc;
        }
        
        .queue-item:last-child {
            border-bottom: none;
        }
        
        .priority-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: white;
            margin-right: 15px;
            min-width: 60px;
            text-align: center;
        }
        
        .priority-1 { background: linear-gradient(135deg, #FF6B6B, #FF8E53); }
        .priority-2 { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
        .priority-3 { background: linear-gradient(135deg, #45B7D1, #96CEB4); }
        .priority-4 { background: linear-gradient(135deg, #96CEB4, #FFECD2); }
        
        .sandwich-info {
            flex-grow: 1;
        }
        
        .sandwich-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .sandwich-details {
            font-size: 0.9em;
            color: #718096;
        }
        
        .production-time {
            text-align: right;
            font-weight: 600;
        }
        
        .time-urgent {
            color: #e53e3e;
        }
        
        .time-normal {
            color: #38a169;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🥪 오버나잇 생산 대시보드</h1>
            <p>스마트한 샌드위치 생산 스케줄링 시스템</p>
            <div style="margin-top: 15px; font-size: 0.9em; opacity: 0.9;">
                💡 <strong>공유 방법:</strong> 이 페이지 URL을 복사해서 직원들과 공유하세요!
            </div>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <h2>📊 스프레드시트 연동</h2>
                
                <div class="input-group">
                    <label for="sheetData">Google Sheets 데이터 붙여넣기</label>
                    <textarea id="sheetData" rows="8" placeholder="스프레드시트에서 데이터를 복사해서 여기에 붙여넣으세요...&#10;(A열부터 H열까지 전체 선택해서 복사)"></textarea>
                </div>
                
                <button class="btn" onclick="importSheetData()">📥 데이터 가져오기</button>
                <button class="btn" onclick="generateProductionSchedule()" style="margin-top: 15px; background: linear-gradient(135deg, #4ECDC4, #44A08D);">🚀 생산계획 생성</button>
                
                <div style="margin-top: 20px; padding: 15px; background: #e6fffa; border-radius: 8px; border-left: 4px solid #4ECDC4;">
                    <h4 style="margin-bottom: 10px; color: #2d3748;">💡 사용법</h4>
                    <p style="font-size: 0.9em; color: #4a5568; line-height: 1.4;">
                        1. 스프레드시트에서 전체 데이터 선택 (Ctrl+A)<br>
                        2. 복사 (Ctrl+C)<br>
                        3. 위 텍스트박스에 붙여넣기 (Ctrl+V)<br>
                        4. '데이터 가져오기' 버튼 클릭<br>
                        5. '생산계획 생성' 버튼 클릭
                    </p>
                </div>
                
                <button class="btn" onclick="loadSampleData()" style="margin-top: 15px; background: linear-gradient(135deg, #9F7AEA, #667eea);">🧪 샘플 데이터 로드</button>
                <button class="btn" onclick="clearAll()" style="margin-top: 10px; background: linear-gradient(135deg, #FF6B6B, #FF8E53);">🗑️ 전체 초기화</button>
            </div>
            
            <div class="dashboard-section">
                <div class="stats-row">
                    <div class="stat-card">
                        <div class="stat-number" id="totalOrders">0</div>
                        <div class="stat-label">총 주문 건수</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalQuantity">0</div>
                        <div class="stat-label">총 생산 개수</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="productionTypes">0</div>
                        <div class="stat-label">생산 종류 수</div>
                    </div>
                </div>
                
                <div class="production-queue">
                    <div class="queue-header">
                        ⏰ 생산 우선순위 대시보드
                    </div>
                    <div id="productionList">
                        <div class="empty-state">
                            <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">📋</div>
                            <h3>아직 생산계획이 없습니다</h3>
                            <p>주문을 추가하고 생산계획을 생성해보세요!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 샌드위치별 표준 제작시간 (분) - 개당 2분
        const PRODUCTION_TIME_PER_UNIT = 2;
        
        // 주문 데이터 저장
        let orders = [];
        let productionQueue = [];
        
        // Google Sheets 데이터 가져오기
        function importSheetData() {
            const sheetData = document.getElementById('sheetData').value.trim();
            
            if (!sheetData) {
                alert('스프레드시트 데이터를 붙여넣어주세요!');
                return;
            }
            
            try {
                const lines = sheetData.split('\n');
                const newOrders = [];
                
                lines.forEach((line, index) => {
                    if (index === 0) return; // 헤더 건너뛰기
                    
                    const cells = line.split('\t');
                    if (cells.length < 8) return; // 충분한 열이 없으면 건너뛰기
                    
                    const date = cells[1] ? cells[1].trim() : '';
                    const sandwichType = cells[2] ? cells[2].trim() : '';
                    const productType = cells[3] ? cells[3].trim() : '완품'; // D열 (완품/하프)
                    const quantity = cells[4] ? parseInt(cells[4].trim()) : 0;
                    const packagingMethod = cells[5] ? cells[5].trim() : '일반포장'; // F열 (포장방법)
                    const deliveryTime = cells[6] ? cells[6].trim() : ''; // G열 (납품시간)
                    const deliveryInfo = cells[7] ? cells[7].trim() : '일반'; // H열 (납품처/비고)
                    
                    // 납품시간이 있고 수량이 있는 모든 항목 처리 (완품/하프 상관없이)
                    if (deliveryTime && quantity > 0 && sandwichType) {
                        // 시간 형식 변환 (7:00 -> 07:00)
                        let formattedTime = deliveryTime;
                        if (deliveryTime.includes(':') && !deliveryTime.includes('0') && deliveryTime.length <= 4) {
                            const parts = deliveryTime.split(':');
                            formattedTime = parts[0].padStart(2, '0') + ':' + parts[1].padStart(2, '0');
                        }
                        
                        newOrders.push({
                            id: Date.now() + index,
                            orderNumber: `ROW-${index + 1}`,
                            sandwichType: sandwichType,
                            productType: productType,
                            quantity: quantity,
                            deliveryTime: formattedTime,
                            packagingMethod: packagingMethod,
                            deliveryInfo: deliveryInfo,
                            addedAt: new Date().toLocaleString(),
                            originalRow: index + 1
                        });
                    }
                });
                
                orders = newOrders;
                updateStats();
                
                if (orders.length > 0) {
                    alert(`${orders.length}개의 주문을 성공적으로 가져왔습니다!`);
                    console.log('가져온 주문:', orders);
                } else {
                    alert('가져올 수 있는 주문이 없습니다.\nG열에 납품시간이 입력되고 수량이 있는지 확인해주세요.');
                }
                
            } catch (error) {
                console.error('데이터 파싱 오류:', error);
                alert('데이터 형식에 오류가 있습니다. 스프레드시트에서 다시 복사해주세요.');
            }
        }
        
        // 생산계획 생성 함수
        function generateProductionSchedule() {
            if (orders.length === 0) {
                alert('먼저 스프레드시트 데이터를 가져와주세요!');
                return;
            }
            
            // 1단계: 샌드위치별로 그룹화하고 최조출고시간 찾기
            const sandwichGroups = {};
            
            orders.forEach(order => {
                if (!sandwichGroups[order.sandwichType]) {
                    sandwichGroups[order.sandwichType] = {
                        type: order.sandwichType,
                        orders: [],
                        totalQuantity: 0,
                        earliestDelivery: order.deliveryTime
                    };
                }
                
                sandwichGroups[order.sandwichType].orders.push(order);
                sandwichGroups[order.sandwichType].totalQuantity += order.quantity;
                
                const orderTimeMinutes = timeStringToMinutes(order.deliveryTime);
                const earliestTimeMinutes = timeStringToMinutes(sandwichGroups[order.sandwichType].earliestDelivery);
                
                if (orderTimeMinutes < earliestTimeMinutes) {
                    sandwichGroups[order.sandwichType].earliestDelivery = order.deliveryTime;
                }
            });
            
            // 2단계: 최조출고시간 기준으로 정렬 (시간을 분으로 변환해서 비교)
            productionQueue = Object.values(sandwichGroups).sort((a, b) => {
                const timeA = timeStringToMinutes(a.earliestDelivery);
                const timeB = timeStringToMinutes(b.earliestDelivery);
                return timeA - timeB;
            });
            
            // 3단계: 생산시간 계산 (개당 2분)
            let currentTime = new Date();
            currentTime.setHours(3, 0, 0, 0); // 새벽 3시부터 시작
            
            productionQueue.forEach((group, index) => {
                const totalProductionMinutes = group.totalQuantity * PRODUCTION_TIME_PER_UNIT;
                const bufferMinutes = Math.ceil(totalProductionMinutes * 0.15); // 15% 버퍼
                const totalMinutes = totalProductionMinutes + bufferMinutes;
                
                group.priority = index + 1;
                group.startTime = new Date(currentTime);
                group.estimatedDuration = totalMinutes;
                group.productionTimePerUnit = PRODUCTION_TIME_PER_UNIT;
                
                currentTime.setMinutes(currentTime.getMinutes() + totalMinutes);
                group.endTime = new Date(currentTime);
            });
            
            renderProductionQueue();
            updateStats();
            
            console.log('생성된 생산계획:', productionQueue);
        }
        
        // 생산큐 렌더링
        function renderProductionQueue() {
            const productionList = document.getElementById('productionList');
            
            if (productionQueue.length === 0) {
                productionList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">📋</div>
                        <h3>아직 생산계획이 없습니다</h3>
                        <p>스프레드시트 데이터를 가져와서 생산계획을 생성해보세요!</p>
                    </div>
                `;
                return;
            }
            
            productionList.innerHTML = productionQueue.map(group => {
                // 납품처별로 그룹화 (완품/하프도 구분)
                const deliveryGroups = {};
                group.orders.forEach(order => {
                    const deliveryInfo = order.deliveryInfo || '일반';
                    const packagingMethod = order.packagingMethod || '일반포장';
                    const productType = order.productType || '완품'; // 완품/하프 구분
                    const key = `${deliveryInfo}-${packagingMethod}-${productType}`;
                    
                    if (!deliveryGroups[key]) {
                        deliveryGroups[key] = {
                            deliveryInfo: deliveryInfo,
                            packagingMethod: packagingMethod,
                            productType: productType,
                            totalQuantity: 0,
                            deliveryTimes: []
                        };
                    }
                    
                    deliveryGroups[key].totalQuantity += order.quantity;
                    if (!deliveryGroups[key].deliveryTimes.includes(order.deliveryTime)) {
                        deliveryGroups[key].deliveryTimes.push(order.deliveryTime);
                    }
                });
                
                // 납품처별 세부 정보 생성
                const deliveryDetails = Object.values(deliveryGroups).map(delivery => {
                    const timeInfo = delivery.deliveryTimes.sort().join(', ');
                    const typeIcon = delivery.productType === '완품' ? '🟢' : '🔵';
                    const typeColor = delivery.productType === '완품' ? '#38a169' : '#3182ce';
                    
                    return `
                        <div style="background: #f8f9ff; padding: 12px; margin: 8px 0; border-radius: 8px; border-left: 4px solid ${typeColor};">
                            <div style="font-weight: 600; color: #2d3748; margin-bottom: 4px;">
                                ${typeIcon} <span style="color: ${typeColor};">${delivery.productType}</span> | 📍 ${delivery.deliveryInfo} | 📦 ${delivery.packagingMethod}
                            </div>
                            <div style="color: #4a5568; font-size: 0.9em;">
                                수량: <strong>${delivery.totalQuantity}개</strong> | 출고시간: ${timeInfo}
                            </div>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="queue-item" style="display: block; padding: 25px;">
                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <div class="priority-badge priority-${Math.min(group.priority, 4)}">${group.priority}순위</div>
                            <div style="margin-left: 15px;">
                                <div class="sandwich-name">🥪 ${group.type}</div>
                                <div style="color: #718096; font-size: 0.9em;">
                                    총 생산량: <strong>${group.totalQuantity}개</strong> | 예상 소요시간: ${group.estimatedDuration}분
                                </div>
                            </div>
                        </div>
                        
                        <div style="margin-left: 0;">
                            <div style="font-weight: 600; color: #4a5568; margin-bottom: 10px; font-size: 1.1em;">
                                📋 납품처별 분류:
                            </div>
                            ${deliveryDetails}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 시간 문자열을 분으로 변환
        function timeStringToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        // 통계 업데이트
        function updateStats() {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('totalQuantity').textContent = orders.reduce((sum, order) => sum + order.quantity, 0);
            
            const uniqueTypes = new Set(orders.map(order => order.sandwichType));
            document.getElementById('productionTypes').textContent = uniqueTypes.size;
        }
        
        // 전체 초기화
        function clearAll() {
            if (confirm('모든 주문과 생산계획을 삭제하시겠습니까?')) {
                orders = [];
                productionQueue = [];
                document.getElementById('sheetData').value = '';
                updateStats();
                renderProductionQueue();
            }
        }
        
        // 시간 포맷팅
        function formatTime(date) {
            return date.toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }
        
        // 샘플 데이터 로드 (실제 데이터 기반)
        function loadSampleData() {
            const sampleData = `날짜	구분	샌드위치명	완품/하프	수량	포장방법	납품시간	비고

2025-08-11	판매용	햄치즈	하프	10	삼각박스	9:00
